<!doctype html>
<html lang="pt-br">

<head>
    <title>Pagina de Login</title>
    <meta charset="utf-8">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="icon" href="../HomePageIMG/logo.png">

</head>

<body>

    <div id="container">

        <form>
            <h1>Entre em Contato</h1>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>
            <label for="telefone">Cell</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required><br>
            <select name="assunto" id="assunto">
                <option value="0">Selecione um assunto</option>
                <option value="1">Dúvida</option>
                <option value="2">Elogio</option>
                <option value="3">Reclamação</option>
            </select>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Por digite o motivo de seu contato de maneira explicita, sem sentido dubio, para que possamos resolver o mais de pressa possivel." required></textarea>
            <button type="submit" id="enviar" name="enviar">Enviar</button>
        </form>
    </div>

    <div class="img-svg">
        <img src="../HomePageIMG/Fundo.png">
    </div>

</body>

</html>
